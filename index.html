<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- tailwind css cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <!-- navbar section -->
    <nav class="flex justify-between items-center ml-5 mr-5 mt-3">
        <div class="flex justify-center items-center">
            <img src="./assets/logo.png" alt="" class="w-[50px] h-[50px]">
            <h1 class="font-bold text-2xl text-[#006747] ml-2">Emergency <br> Service</h1>
        </div>
        <div>
            <button class="btn btn-soft rounded-full bg-[#41ff6b1a] font-extrabold text-xl">0 <i class="fa-solid fa-heart text-red-700"></i></button>
            <button class="btn btn-soft rounded-full bg-[#41ff6b1a] font-extrabold text-xl">100 <i class="fa-brands fa-bitcoin"></i></button>
            <button class="btn btn-success rounded-full font-bold text-xl text-white">0 Copy</button>
        </div>
    </nav>

</html>
