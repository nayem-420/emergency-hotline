<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- tailwind css cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <!-- navbar section -->
    <nav class="flex justify-between items-center ml-5 mr-5 mt-3">
        <div class="flex justify-center items-center">
            <img src="./assets/logo.png" alt="" class="w-[50px] h-[50px]">
            <h1 class="font-bold text-2xl text-[#006747] ml-2">Emergency <br> Service</h1>
        </div>
        <div>
            <button class="btn btn-soft rounded-full bg-[#41ff6b1a] font-extrabold text-xl">0 <i
                    class="fa-solid fa-heart text-red-700"></i></button>
            <button class="btn btn-soft rounded-full bg-[#41ff6b1a] font-extrabold text-xl">100 <i
                    class="fa-brands fa-bitcoin"></i></button>
            <button class="btn btn-success rounded-full font-bold text-xl text-white">0 Copy</button>
        </div>
    </nav>

    <!-- banner section -->
    <div
        class="h-[240px] bg-gradient-to-r from-[#013223] from-10% via-[#006747] via-50% to-[#013223] to-100% text-center py-5 my-6">
        <img src="./assets/logo-dark.png" class="h-[100px] w-[100px] mx-auto" alt="">
        <h1 class="text-white font-bold text-4xl">Emergency Service Directory</h1>
        <p class="text-white font-semibold text-xl mt-5">Government Emergency Services at Your Fingertip – A Project by
            Government of the People’s Republic of Bangladesh</p>
    </div>

    <!-- cart section -->
    <div>
        <!-- this is for the 9 cart section -->
        <div>
            <div class="card bg-base-100 w-96 shadow-sm">
                <figure class="flex gap-[200px]">
                    <img src="./assets/emergency.png" alt="Shoes" />
                    <button class="btn btn-circle">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5"
                            stroke="currentColor" class="size-[1.2em]">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
                        </svg>
                    </button>
                </figure>
                <div class="card-body">
                    <h2 class="card-title text-2xl">
                        National Emergency Number
                    </h2>
                    <p>National Emergency</p>
                    <h2 class="card-title font-bold text-3xl">
                        999
                    </h2>
                    <button class="btn btn-soft w-[53px] rounded-2xl">All</button>
                    <div class="flex gap-2">
                        <button class="btn btn-outline w-1/2 text-[#5c5c5c] rounded-xl p-5"><i class="fa-solid fa-copy"></i>Copy</button>
                        <button class="btn btn-success w-1/2 rounded-xl text-white bg-[#00a63e] p-5"><i class="fa-solid fa-phone"></i>Call</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- this is for the call history section -->
        <div></div>
    </div>
</body>

</html>
